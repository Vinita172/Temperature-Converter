<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Temprature Convert</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@300;400&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container-fluid">

    <div class="row" id="hero">

      <div class="col-12">
        <div class="row pt-5 justify-content-center align-items-center" id="alert">
          <div class="col-5">
            <div class="alert alert-danger" role="alert" id="alert1">
              Please Enter The Value...!!
            </div>
          </div>
        </div> <!-- end of alert row-->
      </div>

      <div class="col-12">
        <div class="row justify-content-center align-items-center">

          <div class="col-6 rounded-5" id="tempdiv">

            <form class="row g-3 py-5 justify-content-center align-items-center" id="form" name="tempform">
              <h1 class="text-center text-white pb-3 display-3 Lobsterfont">Temperature Converter</h1>
              <div class="col-md-4">
                <label for="celsiu" class="form-label text-white fs-4 Robotofont">Celsius</label>
                <input type="number" class="form-control" id="celsius" value="0" name="celsius">
              </div>
              <div class="col-md-4">
                <label for="fahrenheit" class="form-label text-white fs-4 Robotofont">Fahrenheit</label>
                <input type="number" class="form-control" id="fahrenheit" value="0" name="fahrenheit">
              </div>
              <div class="col-md-4">
                <label for="kelvin" class="form-label text-white fs-4 Robotofont">kelvin</label>
                <input type="number" class="form-control" id="kelvin" value="0" name="kelvin">
              </div>
            </form>
            <div class="col-12 text-center">
              <button class="px-4 py-2 mx-3 my-4 bg-white btn text-white fs-5 formbtn bg-transparent Robotofont"
                onclick="converter()">Convert</button>
              <button class="px-4 py-2 mx-3 my-4 bg-white btn text-white fs-5 formbtn bg-transparent Robotofont"
                onclick="reset()">Reset</button>
            </div>

          </div>

        </div> <!-- end of row-->
      </div>

    </div> <!-- end of hero row-->

  </div> <!--container-fluid-->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <script src="js/script.js"></script>

</body>

</html>
